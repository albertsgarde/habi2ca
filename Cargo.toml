[workspace]
members = [
    "habi2ca-server",
    "habi2ca-cli",
    "habi2ca-common",
    "habi2ca-frontend",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.86"
thiserror = "1.0.61"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
clap = {version = "4.5.7", features = ["derive"]}
actix-web = "4.7.0"
actix-service = "2.0.2"
actix-http = "3.7.0"
tokio = {version = "1.38.0", features = ["macros", "rt-multi-thread"] }
rusqlite = "0.31.0"
tokio-rusqlite = "0.5.1"
iced = "0.12.1"
tracing = "0.1.40"
tracing-actix-web = "0.7.11"
env_logger = "0.11.3"
log = "0.4.22"
